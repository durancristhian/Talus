<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather app</title>
	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/current-weather.css">
</head>
<body>

	<div class="current-weather">
		<div class="pure-g">
			<div class="pure-u-1">
				<span class="current-weather__place">
					<span class="current-weather__place-city">Buenos Aires</span>,
					<span class="current-weather__place-country">AR</span>
				</span>
			</div>
			<div class="pure-u-1">
				<div class="current-weather__wrapper">
					<div class="pure-g">
						<div class="pure-u-1-3">
							<div class="align-center">
								<span class="current-weather__temp">
									<span class="current-weather__temp-value">26</span>째
								</span>
								<div class="pure-g">
									<div class="pure-u-1-2">
										<span class="current-weather__temp-min">
											<span class="current-weather__temp-min-value">25.3</span>째
										</span>
									</div>
									<div class="pure-u-1-2">
										<span class="current-weather__temp-max">
											<span class="current-weather__temp-max-value">28</span>째
										</span>
									</div>
								</div>
							</div>
						</div>
						<div class="pure-u-2-3">
							<div class="current-weather__image sunny"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="pure-u-1">
				<div class="current-weather__row">
					<div class="pure-g">
						<div class="pure-u-1-3">Humidity:</div>
						<div class="pure-u-2-3">
							<span class="current-weather__humidity">63</span>째
						</div>
					</div>
				</div>
				<div class="current-weather__row">
					<div class="pure-g">
						<div class="pure-u-1-3">Wind:</div>
						<div class="pure-u-2-3">
							<span class="current-weather__wind">3.65</span> km/h
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.1.3.min.js"></script>
	<!-- <script src="js/app.js"></script> -->
</body>
</html>
