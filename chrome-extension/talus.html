<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/png" href="img/16.png" />
	<meta charset="UTF-8">
	<title>talus is a chrome extension created by @arigers and @durancristhian</title>
	<link rel="stylesheet" href="css/01-vendor/pure-min.css">
	<link rel="stylesheet" href="css/01-vendor/animate.css">
	<link rel="stylesheet" href="css/02-base/fonts.css">
	<link rel="stylesheet" href="css/02-base/layout.css">
	<link rel="stylesheet" href="css/03-components/current-weather.css">
</head>
<body>

	<div class="current-weather wow fadeIn" data-wow-duration="1s">
		<div class="pure-g">
			<div class="pure-u-1">
				<span class="current-weather__place">
					<span class="current-weather__place-city">City</span>,
					<span class="current-weather__place-country">Country</span>
				</span>
			</div>
			<div class="pure-u-1">
				<div class="current-weather__temp-wrapper">
					<div class="pure-g">
						<div class="pure-u-1-2">
							<div class="current-weather__image sunny"></div>
						</div>
						<div class="pure-u-1-2">
							<span class="current-weather__temp">
								<span class="current-weather__temp-value">0</span>°
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="pure-u-1">
				<div class="current-weather__conditions-wrapper">
					<div class="pure-g">
						<div class="pure-u-1-3">Máxima:</div>
						<div class="pure-u-2-3">
							<span class="current-weather__temp-min">
								<span class="current-weather__temp-min-value">0</span>°
							</span>
						</div>
						<div class="pure-u-1-3">Mínima:</div>
						<div class="pure-u-2-3">
							<span class="current-weather__temp-max">
								<span class="current-weather__temp-max-value">0</span>°
							</span>
						</div>
						<div class="pure-u-1-3">Humedad:</div>
						<div class="pure-u-2-3">
							<span class="current-weather__humidity">0</span>%
						</div>
						<div class="pure-u-1-3">Viento:</div>
						<div class="pure-u-2-3">
							<span class="current-weather__wind">0</span> km/h
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/vendor/jquery-2.1.3.min.js"></script>
	<script src="js/vendor/wow.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
