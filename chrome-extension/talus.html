<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/png" href="img/16.png" />
	<meta charset="UTF-8">
	<title>talus is a chrome extension created by @arigers and @durancristhian</title>
	<link rel="stylesheet" href="css/01-vendor/animate.css">
	<link rel="stylesheet" href="css/01-vendor/meteocons.css">
	<link rel="stylesheet" href="css/02-base/fonts.css">
	<link rel="stylesheet" href="css/02-base/layout.css">
	<link rel="stylesheet" href="css/03-components/current-weather.css">
</head>
<body>
	<div class="current-weather__wrapper">
		<div class="current-weather main wow fadeInDown" data-wow-duration=".5s" data-wow-delay="0">
			<div class="current-weather__icon weather-icon-sun"></div>
			<div class="current-weather__temp"></div>
		</div>
		<div class="current-weather wow fadeInDown" data-wow-duration=".5s" data-wow-delay=".25s">
			<div class="current-weather__icon weather-icon-sunrise"></div>
			<div class="current-weather__temp"></div>
		</div>
		<div class="current-weather wow fadeInDown" data-wow-duration=".5s" data-wow-delay=".5s">
			<div class="current-weather__icon weather-icon-windy"></div>
			<div class="current-weather__temp"></div>
		</div>
		<div class="current-weather wow fadeInDown" data-wow-duration=".5s" data-wow-delay=".75s">
			<div class="current-weather__icon weather-icon-weather"></div>
			<div class="current-weather__temp"></div>
		</div>
		<div class="current-weather wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1s">
			<div class="current-weather__icon weather-icon-lightning"></div>
			<div class="current-weather__temp"></div>
		</div>
		<div class="current-weather wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1.25s">
			<div class="current-weather__icon weather-icon-rainy2"></div>
			<div class="current-weather__temp"></div>
		</div>
		<div class="current-weather wow fadeInDown" data-wow-duration=".5s" data-wow-delay="1.5s">
			<div class="current-weather__icon weather-icon-weather4"></div>
			<div class="current-weather__temp"></div>
		</div>
	</div>

	<script src="js/vendor/jquery-2.1.3.min.js"></script>
	<script src="js/vendor/wow.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
