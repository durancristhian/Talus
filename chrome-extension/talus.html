	<div class="current-weather wow fadeIn" data-wow-duration="1s">
		<div class="current-weather__wrapper-with-border-bottom">
			<div class="current-weather__place">
				<span class="current-weather__place-city">City</span>,
				<span class="current-weather__place-country">Country</span>
			</div>
		</div>
		<div class="current-weather__wrapper">
			<div class="pure-g">
				<div class="pure-u-1-2">
					<span class="weather-icon-sun"></span>
				</div>
				<div class="pure-u-1-2">
					<div class="current-weather__temp">
						<span class="current-weather__temp-value">0</span>
						<span class="circle">°</span>
					</div>
				</div>
			</div>
		</div>
		<div class="current-weather__wrapper-with-border-bottom">
			<div class="pure-g">
				<div class="pure-u-1-2">
					<div class="current-weather__temp-min">
						<span class="icon icon-triangle-down"></span>
						<span class="current-weather__temp-min-value"></span>
						<span class="circle">°</span>
					</div>
				</div>
				<div class="pure-u-1-2">
					<div class="current-weather__temp-max">
						<span class="icon icon-triangle-up"></span>
						<span class="current-weather__temp-max-value"></span>
						<span class="circle">°</span>
					</div>
				</div>
			</div>
		</div>
		<div class="current-weather__wrapper">
			<div class="current-weather__update-time">
				<span class="icon icon-clock"></span>
				<span class="current-weather__update-time-value"></span>
			</div>
		</div>
